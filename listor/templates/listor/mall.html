{% load static %}
<!DOCTYPE html>
<html lang="sv">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Icon library -->
  <script src="https://kit.fontawesome.com/fa9fc70e0f.js" crossorigin="anonymous"></script>
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  
  <!-- Egen js -->
  <script src="{% static 'listor/js/nav.js' %}"></script>
  
  <!-- Egen css -->
  <link rel="stylesheet" href="{% static 'listor/css/main.css' %}">
  <link rel="stylesheet" href="{% static 'listor/css/nav.css' %}">

  <title>Leifs listor</title>
</head>
<body>
  <!-- Navbar -->
  <div class="topnav" id="myTopnav">
    <a href="{% url 'listor-hem' %}" class="active">Hem</a>
    <div class="topnavright" id="myRightTopnav">
      {% if user.is_authenticated %}
        <a href="{% url 'loggaut' %}">Logga ut</a>
      {% else %}
        <a href="{% url 'loggain' %}">Logga in</a>
        <a href="{% url 'registrera' %}">Registrera</a>
      {% endif %}

    </div>
          <a href="javascript:void(0);" class="icon" onclick="myFunction()">
      <i class="fa fa-bars"></i>
    </a>
  </div>



  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{message.tags}}">
        {{ message }}
      </div>
    {% endfor %}
  {% endif%}

  {% block innehall %}{% endblock innehall %}

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
